<body>
    <div class="container mt-4 mb-4">
        <h1>
            Add a Green Space :
        </h1>


        <form action="" method="POST" style="position: relative; top:50px; margin-bottom: 30px;">
            {%csrf_token%}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Farm">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input name="address" type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Size</label>
                <input name="size" type="number" class="form-control" id="size" placeholder="0 mÂ²">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select name="public" class="form-control" id="public">
                <option>Public</option>
                <option>Private</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Price</label>
                <input name="price" type="number" class="form-control" id="price" placeholder="0 $">
            </div>
            <div style="margin-top: 30px;margin-bottom: 30px;">
                <div class="form-check">
                    <input name="picnic" class="form-check-input" type="checkbox" value="true" id="picnic" unchecked>
                    <label class="form-check-label" for="flexCheckChecked">
                  Picnic
                </label>
                </div>
                <div class="form-check">
                    <input name="camping" class="form-check-input" type="checkbox" value="true" id="camping" unchecked>
                    <label class="form-check-label" for="flexCheckChecked">
                  Camping
                </label>
                </div>
                <div class="form-check">
                    <input name="eating" class="form-check-input" type="checkbox" value="true" id="eating" unchecked>
                    <label class="form-check-label" for="flexCheckChecked">
                  Eating
                </label>
                </div>
            </div>
            <div class="form-group">
                <label for="bazr">Description</label>
                <textarea name="description" class="form-control" placeholder="Describe your green space" id="description" rows="3"></textarea>
            </div>

            <label for="bazr">Image</label>
            <div class="custom-file" style="margin-top: 10px;margin-bottom: 30px;">
                <label class="custom-file-label" for="customFileLang">Choose an Image</label>
                <input name="image" type="file" class="custom-file-input" id="image">
            </div>

            <button style="margin-bottom: 40px;" type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
