<body>

    <div class="container mt-4">
        <h1>
            Plant Your Plants :
        </h1>


        <form action="" method="GET" style="position: relative; top:50px; margin: auto;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Plant">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Water needs</label>
                <input name="water" type="number" class="form-control" id="water" placeholder="0 L">
            </div>
            <div class="form-group">
                <label for="bazr">Description</label>
                <textarea name="description" class="form-control" placeholder="Describe your plant" id="description" rows="3"></textarea>
            </div>

            <label for="bazr">Image</label>
            <div class="custom-file" style="margin-top: 10px;margin-bottom: 30px;">
                <label class="custom-file-label" for="customFileLang">Choose an Image</label>
                <input name="image" type="file" class="custom-file-input" id="image">
            </div>

            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
